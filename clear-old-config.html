<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Old Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: #e94560;
        }
        .container {
            background: rgba(233, 69, 96, 0.1);
            border: 2px solid #e94560;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        .success {
            background: rgba(40, 167, 69, 0.1);
            border-color: #28a745;
            color: #28a745;
        }
        .error {
            background: rgba(220, 53, 69, 0.1);
            border-color: #dc3545;
            color: #dc3545;
        }
        button {
            background: #e94560;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #d63447;
        }
        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Clear Old Configuration</h1>
        <p>This will clear any old cached location configuration and set the correct Queensland coordinates.</p>
        
        <button onclick="clearAndSetConfig()">Clear & Set Correct Config</button>
        <button onclick="showCurrentConfig()">Show Current Config</button>
        <button onclick="testLocation()">Test Location</button>
        
        <div id="result"></div>
    </div>

    <script>
        function clearAndSetConfig() {
            try {
                // Clear any existing configuration
                localStorage.removeItem('jukeboxLocationConfig');
                
                // Set the correct configuration for Queensland, Australia
                const correctConfig = {
                    venueName: "8-Bit Bar",
                    address: "Queensland, Australia",
                    latitude: -25.2842214,
                    longitude: 152.8552310,
                    allowedDistance: 50
                };
                
                // Save the correct configuration
                localStorage.setItem('jukeboxLocationConfig', JSON.stringify(correctConfig));
                
                // Verify
                const savedConfig = localStorage.getItem('jukeboxLocationConfig');
                const config = JSON.parse(savedConfig);
                
                document.getElementById('result').innerHTML = `
                    <div class="success">
                        <h3>‚úÖ Configuration Updated Successfully!</h3>
                        <pre>${JSON.stringify(config, null, 2)}</pre>
                        <p><strong>New coordinates:</strong> ${config.latitude}¬∞ S, ${config.longitude}¬∞ E</p>
                    </div>
                `;
                
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        function showCurrentConfig() {
            const savedConfig = localStorage.getItem('jukeboxLocationConfig');
            if (savedConfig) {
                const config = JSON.parse(savedConfig);
                document.getElementById('result').innerHTML = `
                    <div>
                        <h3>Current Configuration:</h3>
                        <pre>${JSON.stringify(config, null, 2)}</pre>
                    </div>
                `;
            } else {
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>No Configuration Found</h3>
                        <p>No location configuration is currently saved.</p>
                    </div>
                `;
            }
        }
        
        function testLocation() {
            if (!navigator.geolocation) {
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>‚ùå Geolocation Not Supported</h3>
                        <p>This browser doesn't support geolocation.</p>
                    </div>
                `;
                return;
            }
            
            document.getElementById('result').innerHTML = `
                <div>
                    <h3>üìç Getting your location...</h3>
                    <p>Please allow location access when prompted.</p>
                </div>
            `;
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const userLat = position.coords.latitude;
                    const userLon = position.coords.longitude;
                    const accuracy = position.coords.accuracy;
                    
                    // Get current config
                    const savedConfig = localStorage.getItem('jukeboxLocationConfig');
                    let config = {
                        latitude: -25.2842214,
                        longitude: 152.8552310,
                        allowedDistance: 50,
                        venueName: "8-Bit Bar"
                    };
                    
                    if (savedConfig) {
                        const parsedConfig = JSON.parse(savedConfig);
                        config = { ...config, ...parsedConfig };
                    }
                    
                    const distance = calculateDistance(config.latitude, config.longitude, userLat, userLon);
                    const isAllowed = distance <= config.allowedDistance;
                    
                    document.getElementById('result').innerHTML = `
                        <div class="${isAllowed ? 'success' : 'error'}">
                            <h3>${isAllowed ? '‚úÖ LOCATION ALLOWED' : '‚ùå LOCATION DENIED'}</h3>
                            <pre>
Your Location:
  Latitude: ${userLat.toFixed(6)}
  Longitude: ${userLon.toFixed(6)}
  Accuracy: ${Math.round(accuracy)}m

Venue Location:
  Name: ${config.venueName}
  Latitude: ${config.latitude}
  Longitude: ${config.longitude}
  Allowed Distance: ${config.allowedDistance}m

Distance Calculation:
  Distance: ${Math.round(distance)}m
  Status: ${isAllowed ? 'ALLOWED' : 'DENIED'}
                            </pre>
                        </div>
                    `;
                },
                (error) => {
                    document.getElementById('result').innerHTML = `
                        <div class="error">
                            <h3>‚ùå Location Error</h3>
                            <p>${error.message}</p>
                        </div>
                    `;
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }
        
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Earth's radius in meters
            const œÜ1 = lat1 * Math.PI / 180;
            const œÜ2 = lat2 * Math.PI / 180;
            const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
            const ŒîŒª = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
                      Math.cos(œÜ1) * Math.cos(œÜ2) *
                      Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }
        
        // Show current config on page load
        window.onload = showCurrentConfig;
    </script>
</body>
</html>
